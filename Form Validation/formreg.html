<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="valid.js"></script>
    <title>Registeration Form</title>

</head>
<body>
    <center><h1>Registeration From Validation</h1></center>
    <hr>
    <form name="reg_form" action=""  onsubmit="return validate()" method="">
        <h2>Registration Form</h2>
        <table>
            <tr>
                <td><label>FirstName: </label></td>
                <td><input type="text" name="fname" placeholder="First Name"></td>
            </tr>

            <tr>
                <td><label>LastName: </label></td>
                <td><input type="text" name="lname" placeholder="Last Name"></td>

            </tr>
            <tr>
                <td><label>Father Name: </label></td>
                <td><input type="text" name="faname" placeholder="Father Name"></td>
            
            </tr>
            <tr>
                <td><label>Mother Name: </label></td>
                <td><input type="text" name="moname" placeholder="Mother Name"></td>
            
            </tr>
            <tr>
                <td><label>Date of Birth: </label></td>
                <td><input type="date" name="dob" id="dob"></td>
            
            </tr>
            <tr>
                <td><label>Address: </label></td>
                <td><input type="textarea" size = 50 name="address" placeholder="Address"></td>
            </tr>

            <tr>
                <td><label>Gender: </label></td>
                <td>
                    <input type="radio" name="gender" value="Male">Male
                    <input type="radio" name="gender" value="Female">Female
                </td>
            </tr>

            <tr>
                <td><label>Email: </label></td>
                <td><input type="text" name="email" placeholder="example@gmail.com"></td>
            </tr>

            <tr>
                <td><label>Mobile: </label></td>
                <td><input type="number" name="mobile"></td>
            </tr>

            <tr>
                <td><label>Course: </label></td>
                <td>
                    <select name="course">
                        <option value="select course">select course</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JAVASCRIPT</option>
                        <option value="Java">Java</option>
                        <option value="Angular">Java</option>
                        <option value="React">Java</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" value="Submit">
                    <input type="reset" name="reset" value="Reset">
                </td>
            </tr>


        </table>

    </form>
</body>
</html>
